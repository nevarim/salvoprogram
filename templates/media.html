<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media - Pip-Boy</title>
  <style>body{background:#222;color:#39FF14;font-family:'Courier New',Courier,monospace;margin:0}.container{max-width:600px;margin:40px auto;background:#111;border:4px solid #39FF14;border-radius:12px;box-shadow:0 0 24px #39FF14;padding:32px}h1{text-align:center;font-size:2em;margin-bottom:24px}.media-list{list-style:none;padding:0}.media-list li{margin-bottom:18px;padding:12px;border:2px solid #39FF14;border-radius:8px;background:#222}.upload-form{margin-bottom:24px}input[type="file"]{color:#39FF14}button{padding:10px;font-size:1em;background:#39FF14;color:#222;border:none;border-radius:8px;cursor:pointer}button:hover{background:#222;color:#39FF14;border:2px solid #39FF14}.back{display:block;margin-top:24px;text-align:center;color:#39FF14;text-decoration:none}</style>
</head>
<body>
  <div class="container">
    <h1>Media Gallery</h1>
    <form class="upload-form">
      <input type="file" accept="image/*">
      <button type="submit">Upload</button>
    </form>
    <ul class="media-list">
      <li><img src="#" alt="User upload" style="max-width:100%;border:2px solid #39FF14;border-radius:8px;"><br>Photo caption<br><em>2024-06-01</em></li>
      <!-- More media dynamically inserted here -->
    </ul>
    <a class="back" href="index.html">&#8592; Back to Main</a>
  </div>
</body>
</html>
